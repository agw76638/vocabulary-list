<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vocalist App</title>
  </head>
  <body>
    <div class="app">
      <h1>üìùMy<mark>Vocabulary</mark>List</h1>
      <form class="app__form">
        <div class="form-group">
          <label for="word">Word</label>
          <input type="text" class="app__word" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="definition">Definition</label>
          <input type="text" class="app__def" autocomplete="off" />
        </div>
        <input type="submit" value="Add" class="form-btn" />
      </form>
      <div class="btns">
        <button class="hide-word">hide</button>
        <button class="hide-def">hide</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Word</th>
            <th>Definition</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="app__voca-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
